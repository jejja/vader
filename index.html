<!doctype html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>V√§der ‚Äì dag & timme</title>

  <style>
    :root {
      --bg: #020617;
      --card: #1e293b;
      --accent: #38bdf8;
      --text: #e5e7eb;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(160deg, #020617, #0f172a);
      color: var(--text);
    }

    header {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1rem 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      color: var(--accent);
    }

    .sub {
      opacity: 0.8;
      margin-top: 0.4rem;
      font-size: 0.95rem;
    }

    .topbar {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1rem 0.5rem;
      display: flex;
      justify-content: center;
    }

    .icon-btn {
      width: 44px;
      height: 44px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color: var(--text);
      border-radius: 14px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .icon-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1rem 1rem;
      text-align: center;
      opacity: 0.9;
      font-size: 0.9rem;
    }

    .days {
      max-width: 1100px;
      margin: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .day-card {
      background: var(--card);
      border-radius: 18px;
      padding: 1rem;
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
    }

    .day-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      gap: 1rem;
    }

    .day-header h2 {
      margin: 0;
      font-size: 1.2rem;
      text-transform: capitalize;
    }

    .day-header span {
      opacity: 0.8;
      font-size: 0.9rem;
    }

    .hourly {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 0.75rem;
    }

    .hour {
      background: #0f172a;
      border-radius: 14px;
      padding: 0.75rem;
      text-align: center;
    }

    .time {
      font-size: 0.8rem;
      opacity: 0.7;
    }

    .icon {
      font-size: 1.6rem;
      margin: 0.3rem 0;
    }

    .temp {
      font-size: 1.3rem;
      font-weight: 800;
      color: var(--accent);
    }

    .desc {
      font-size: 0.75rem;
      opacity: 0.9;
      min-height: 2em;
    }

    .wind {
      font-size: 0.72rem;
      opacity: 0.9;
      margin-top: 0.3rem;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.8;
      padding: 0 1rem 2rem;
    }

    footer a { color: inherit; }

    /* animationer */
    .sun { animation: spin 8s linear infinite; }
    .moon { animation: pulse 3s ease-in-out infinite; }
    .cloud { animation: float 4s ease-in-out infinite; }
    .rain { animation: drop 1.5s linear infinite; }
    .snow, .sleet { animation: float 3s ease-in-out infinite; }
    .storm { animation: pulse 1.2s infinite; }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes pulse { 0%,100%{opacity:.6} 50%{opacity:1} }
    @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-3px)} }
    @keyframes drop { to{transform:translateY(6px);opacity:.4} }
  </style>
</head>

<body>
  <header>
    <h1>üå¶Ô∏è V√§derprognos ‚Äì Karlskrona</h1>
    <div class="sub">Timprognos (5 dagar)</div>
  </header>

  <div class="topbar">
    <button id="btnRefresh" class="icon-btn" title="Uppdatera">‚Üª</button>
  </div>

  <div id="status" class="status"></div>
  <div id="days" class="days"></div>

  <footer>
    K√§lla: SMHI (CC BY 4.0)
    <a href="https://www.smhi.se/data/om-smhis-data/villkor-for-anvandning" target="_blank" rel="noopener">Villkor</a>
  </footer>

<script>
  const PLACE = "Karlskrona";
  const LAT = 56.161;
  const LON = 15.587;

  const CACHE_TTL_MS = 15 * 60 * 1000;
  const CACHE_KEY = `smhi:pmp3g:v2:${LON}:${LAT}`;
  const URL = `https://opendata-download-metfcst.smhi.se/api/category/pmp3g/version/2/geotype/point/lon/${LON}/lat/${LAT}/data.json`;

  const container = document.getElementById("days");
  const statusEl = document.getElementById("status");
  const btnRefresh = document.getElementById("btnRefresh");

  const dayKeyFmt = new Intl.DateTimeFormat("sv-SE", {
    timeZone: "Europe/Stockholm",
    year: "numeric",
    month: "2-digit",
    day: "2-digit"
  });

  function localDateKey(iso) {
    return dayKeyFmt.format(new Date(iso));
  }

  const descriptions = {
    1:"Klart",2:"N√§stan klart",3:"V√§xlande molnighet",4:"Halvklart",
    5:"Molnigt",6:"Mulet",7:"Dimma",
    8:"L√§tta regnskurar",9:"M√•ttliga regnskurar",10:"Kraftiga regnskurar",
    11:"√Öska",
    12:"L√§tt bl√∂tsn√∂",13:"M√•ttlig bl√∂tsn√∂",14:"Kraftig bl√∂tsn√∂",
    15:"L√§tt sn√∂",16:"M√•ttlig sn√∂",17:"Kraftig sn√∂",
    18:"L√§tt regn",19:"M√•ttligt regn",20:"Kraftigt regn",
    21:"√Öska",
    22:"L√§tt bl√∂tsn√∂",23:"M√•ttlig bl√∂tsn√∂",24:"Kraftig bl√∂tsn√∂",
    25:"L√§tt sn√∂fall",26:"M√•ttligt sn√∂fall",27:"Kraftigt sn√∂fall"
  };

  function icon(code, day) {
    if (code <= 2) return day ? "‚òÄÔ∏è sun" : "üåô moon";
    if (code <= 4) return "üå§Ô∏è cloud";
    if (code <= 7) return "‚òÅÔ∏è cloud";
    if (code <= 10) return "üå¶Ô∏è rain";
    if (code === 11 || code === 21) return "‚õàÔ∏è storm";
    if (code <= 14) return "üå®Ô∏è sleet";
    if (code <= 17) return "‚ùÑÔ∏è snow";
    if (code <= 20) return "üåßÔ∏è rain";
    return "‚ùì cloud";
  }

  function param(h, name, fallback=null) {
    const p = h.parameters.find(x => x.name === name);
    return p ? p.values[0] : fallback;
  }

  function loadCache() {
    try {
      const raw = localStorage.getItem(CACHE_KEY);
      if (!raw) return null;
      const obj = JSON.parse(raw);
      if (Date.now() - obj.ts > CACHE_TTL_MS) return null;
      return obj;
    } catch { return null; }
  }

  function saveCache(data) {
    const obj = { ts: Date.now(), data };
    localStorage.setItem(CACHE_KEY, JSON.stringify(obj));
    return obj.ts;
  }

  async function fetchForecast(force) {
    if (!force) {
      const cached = loadCache();
      if (cached) return { ...cached, fromCache:true };
    }
    const res = await fetch(URL);
    const data = await res.json();
    return { data, ts: saveCache(data), fromCache:false };
  }

  function render(data) {
    container.innerHTML = "";
    const days = {};

    data.timeSeries.forEach(h => {
      const key = localDateKey(h.validTime);
      (days[key] ||= []).push(h);
    });

    Object.keys(days).slice(0,5).forEach(key => {
      const card = document.createElement("div");
      card.className = "day-card";

      const title = new Date(key+"T12:00").toLocaleDateString("sv-SE", {
        weekday:"long", day:"numeric", month:"long"
      });

      card.innerHTML = `
        <div class="day-header">
          <h2>${title}</h2>
          <span>${days[key].length} timmar</span>
        </div>
        <div class="hourly"></div>
      `;

      const hourly = card.querySelector(".hourly");

      days[key].forEach(h => {
        const t = param(h,"t","‚Äî");
        const symb = param(h,"Wsymb2",0);
        const ws = param(h,"ws","‚Äî");
        const wd = param(h,"wd",0);
        const time = new Date(h.validTime).toLocaleTimeString("sv-SE",{hour:"2-digit",minute:"2-digit"});
        const day = new Date(h.validTime).getHours()>=6;

        const [emoji,cls] = icon(symb,day).split(" ");
        const el = document.createElement("div");
        el.className="hour";
        el.innerHTML = `
          <div class="time">${time}</div>
          <div class="icon ${cls}">${emoji}</div>
          <div class="temp">${t}¬∞C</div>
          <div class="desc">${descriptions[symb]||""}</div>
          <div class="wind">üå¨Ô∏è ${ws} m/s</div>
        `;
        hourly.appendChild(el);
      });

      container.appendChild(card);
    });
  }

  async function refresh(force=false) {
    btnRefresh.disabled = true;
    btnRefresh.textContent = "‚ü≥";
    statusEl.textContent = "Uppdaterar‚Ä¶";

    const { data, ts } = await fetchForecast(force);
    render(data);

    statusEl.textContent =
      "Senast uppdaterad: " +
      new Intl.DateTimeFormat("sv-SE",{dateStyle:"medium",timeStyle:"short"}).format(new Date(ts));

    btnRefresh.disabled = false;
    btnRefresh.textContent = "‚Üª";
  }

  btnRefresh.onclick = () => refresh(true);
  refresh(false);
</script>
</body>
</html>
